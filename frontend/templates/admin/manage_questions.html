<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Questions - Quiz Master</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <nav class="navbar">
        <div class="navbar-container">
            <a href="/admin/dashboard" class="navbar-brand">üéØ Quiz Master - Admin</a>
            <ul class="navbar-menu">
                <li><a href="/admin/dashboard" class="navbar-link">Dashboard</a></li>
                <li><a href="/admin/quizzes" class="navbar-link">Manage Quizzes</a></li>
            </ul>
            <div class="navbar-user">
                <span class="user-name" id="userName">Admin</span>
            </div>
        </div>
    </nav>

    <div class="container">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem;">
            <div>
                <h1 style="color: white;" id="quizTitle">Manage Questions</h1>
                <p style="color: white; opacity: 0.8;" id="quizDescription"></p>
            </div>
            <button class="btn btn-success" id="addQuestionBtn">+ Add Question</button>
        </div>

        <div id="alert-container"></div>

        <div class="card">
            <div class="card-header">‚ùì Questions</div>
            <div id="questionsContainer">
                <div class="spinner"></div>
            </div>
        </div>

        <div style="text-align: center; margin-top: 2rem;">
            <a href="/admin/quizzes" class="btn btn-outline">Back to Quizzes</a>
        </div>
    </div>

    <!-- Add Question Modal -->
    <div id="questionModal" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 2000; align-items: center; justify-content: center; overflow-y: auto;">
        <div class="card" style="width: 90%; max-width: 700px; margin: 2rem;">
            <div class="card-header">Add New Question</div>
            <form id="questionForm">
                <div class="form-group">
                    <label class="form-label">Question Text</label>
                    <textarea class="form-input" id="questionText" required rows="3"></textarea>
                </div>
                <div class="form-group">
                    <label class="form-label">Option A</label>
                    <input type="text" class="form-input" id="optionA" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Option B</label>
                    <input type="text" class="form-input" id="optionB" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Option C</label>
                    <input type="text" class="form-input" id="optionC" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Option D</label>
                    <input type="text" class="form-input" id="optionD" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Correct Answer</label>
                    <select class="form-select" id="correctOption" required>
                        <option value="">Select correct option</option>
                        <option value="A">Option A</option>
                        <option value="B">Option B</option>
                        <option value="C">Option C</option>
                        <option value="D">Option D</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-label">Points</label>
                    <input type="number" class="form-input" id="points" value="10" min="1" required>
                </div>
                <div style="display: flex; gap: 1rem;">
                    <button type="submit" class="btn btn-success">Add Question</button>
                    <button type="button" class="btn btn-outline" id="closeQuestionModal">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <script src="/static/js/admin.js"></script>
    <script>
        const quizId = parseInt(window.location.pathname.split('/').pop());

        // Load user info
        fetch('/api/auth/me')
            .then(res => res.json())
            .then(data => {
                if (data.user && data.user.role === 'admin') {
                    document.getElementById('userName').textContent = data.user.username;
                } else {
                    window.location.href = '/dashboard';
                }
            });

        // Load quiz details
        fetch(`/api/quizzes/${quizId}`)
            .then(res => res.json())
            .then(data => {
                document.getElementById('quizTitle').textContent = 'Questions for: ' + data.quiz.title;
                document.getElementById('quizDescription').textContent = data.quiz.description;
            });

        // Load questions
        loadQuestions();

        // Add question modal
        document.getElementById('addQuestionBtn').addEventListener('click', () => {
            document.getElementById('questionModal').style.display = 'flex';
        });

        document.getElementById('closeQuestionModal').addEventListener('click', () => {
            document.getElementById('questionModal').style.display = 'none';
        });

        document.getElementById('questionForm').addEventListener('submit', (e) => {
            e.preventDefault();
            addQuestion();
        });

        function loadQuestions() {
            fetch(`/api/admin/quizzes/${quizId}/questions`)
                .then(res => res.json())
                .then(data => {
                    displayQuestions(data.questions);
                });
        }

        function displayQuestions(questions) {
            const container = document.getElementById('questionsContainer');
            container.innerHTML = '';

            if (questions.length === 0) {
                container.innerHTML = '<p style="text-align: center; color: var(--text-secondary);">No questions yet. Add your first question!</p>';
                return;
            }

            questions.forEach((question, index) => {
                const questionCard = document.createElement('div');
                questionCard.className = 'question-card';
                questionCard.innerHTML = `
                    <span class="question-number">Question ${index + 1}</span>
                    <div class="question-text">${question.question_text}</div>
                    <div class="options">
                        <div class="option ${question.correct_option === 'A' ? 'correct' : ''}">
                            <span><strong>A)</strong> ${question.option_a}</span>
                            ${question.correct_option === 'A' ? '<span style="margin-left: auto; color: var(--success-color); font-weight: bold;">‚úì Correct</span>' : ''}
                        </div>
                        <div class="option ${question.correct_option === 'B' ? 'correct' : ''}">
                            <span><strong>B)</strong> ${question.option_b}</span>
                            ${question.correct_option === 'B' ? '<span style="margin-left: auto; color: var(--success-color); font-weight: bold;">‚úì Correct</span>' : ''}
                        </div>
                        <div class="option ${question.correct_option === 'C' ? 'correct' : ''}">
                            <span><strong>C)</strong> ${question.option_c}</span>
                            ${question.correct_option === 'C' ? '<span style="margin-left: auto; color: var(--success-color); font-weight: bold;">‚úì Correct</span>' : ''}
                        </div>
                        <div class="option ${question.correct_option === 'D' ? 'correct' : ''}">
                            <span><strong>D)</strong> ${question.option_d}</span>
                            ${question.correct_option === 'D' ? '<span style="margin-left: auto; color: var(--success-color); font-weight: bold;">‚úì Correct</span>' : ''}
                        </div>
                    </div>
                    <div style="margin-top: 1rem; display: flex; justify-content: space-between; align-items: center;">
                        <span style="color: var(--text-secondary);">Points: <strong>${question.points}</strong></span>
                        <button class="btn btn-danger" onclick="deleteQuestion(${question.id})">Delete Question</button>
                    </div>
                `;
                container.appendChild(questionCard);
            });
        }

        function addQuestion() {
            const data = {
                quiz_id: quizId,
                question_text: document.getElementById('questionText').value,
                option_a: document.getElementById('optionA').value,
                option_b: document.getElementById('optionB').value,
                option_c: document.getElementById('optionC').value,
                option_d: document.getElementById('optionD').value,
                correct_option: document.getElementById('correctOption').value,
                points: document.getElementById('points').value
            };

            fetch('/api/admin/questions', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            })
            .then(res => res.json())
            .then(data => {
                if (data.question_id) {
                    showAlert('Question added successfully!', 'success');
                    document.getElementById('questionModal').style.display = 'none';
                    document.getElementById('questionForm').reset();
                    loadQuestions();
                } else {
                    showAlert(data.message || 'Error adding question', 'error');
                }
            });
        }

        function deleteQuestion(questionId) {
            if (!confirm('Are you sure you want to delete this question?')) return;

            fetch(`/api/admin/questions/${questionId}`, {
                method: 'DELETE'
            })
            .then(res => res.json())
            .then(data => {
                showAlert(data.message, 'success');
                loadQuestions();
            });
        }

        function showAlert(message, type) {
            const alertContainer = document.getElementById('alert-container');
            alertContainer.innerHTML = `<div class="alert alert-${type}">${message}</div>`;
            setTimeout(() => alertContainer.innerHTML = '', 3000);
        }
    </script>
</body>
</html>

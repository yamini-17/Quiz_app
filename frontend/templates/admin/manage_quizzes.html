<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Quizzes - Quiz Master</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <nav class="navbar">
        <div class="navbar-container">
            <a href="/admin/dashboard" class="navbar-brand">üéØ Quiz Master - Admin</a>
            <ul class="navbar-menu">
                <li><a href="/admin/dashboard" class="navbar-link">Dashboard</a></li>
                <li><a href="/admin/quizzes" class="navbar-link">Manage Quizzes</a></li>
            </ul>
            <div class="navbar-user">
                <span class="user-name" id="userName">Admin</span>
            </div>
        </div>
    </nav>

    <div class="container">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem;">
            <h1 style="color: white;">Manage Quizzes</h1>
            <button class="btn btn-success" id="createQuizBtn">+ Create New Quiz</button>
        </div>

        <div id="alert-container"></div>

        <div class="card">
            <div class="card-header">üìö All Quizzes</div>
            <div class="grid grid-2" id="quizzesContainer">
                <div class="spinner"></div>
            </div>
        </div>
    </div>

    <!-- Create Quiz Modal -->
    <div id="quizModal" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 2000; align-items: center; justify-content: center; overflow-y: auto;">
        <div class="card" style="width: 90%; max-width: 600px; margin: 2rem;">
            <div class="card-header">Create New Quiz</div>
            <form id="quizForm">
                <div class="form-group">
                    <label class="form-label">Quiz Title</label>
                    <input type="text" class="form-input" id="quizTitle" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Description</label>
                    <textarea class="form-input" id="quizDescription" required></textarea>
                </div>
                <div class="form-group">
                    <label class="form-label">Category</label>
                    <select class="form-select" id="quizCategory" required>
                        <option value="">Select a category</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-label">Time Limit (minutes)</label>
                    <input type="number" class="form-input" id="quizTimeLimit" value="30" min="1" required>
                </div>
                <div style="display: flex; gap: 1rem;">
                    <button type="submit" class="btn btn-success">Create Quiz</button>
                    <button type="button" class="btn btn-outline" id="closeQuizModal">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <script src="/static/js/admin.js"></script>
    <script>
        // Load user info
        fetch('/api/auth/me')
            .then(res => res.json())
            .then(data => {
                if (data.user && data.user.role === 'admin') {
                    document.getElementById('userName').textContent = data.user.username;
                } else {
                    window.location.href = '/dashboard';
                }
            });

        // Load categories
        loadCategories();

        // Load quizzes
        loadAllQuizzes();

        // Create quiz modal
        document.getElementById('createQuizBtn').addEventListener('click', () => {
            document.getElementById('quizModal').style.display = 'flex';
        });

        document.getElementById('closeQuizModal').addEventListener('click', () => {
            document.getElementById('quizModal').style.display = 'none';
        });

        document.getElementById('quizForm').addEventListener('submit', (e) => {
            e.preventDefault();
            createQuiz();
        });

        function createQuiz() {
            const title = document.getElementById('quizTitle').value;
            const description = document.getElementById('quizDescription').value;
            const category_id = document.getElementById('quizCategory').value;
            const time_limit = document.getElementById('quizTimeLimit').value;

            fetch('/api/admin/quizzes', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ title, description, category_id, time_limit })
            })
            .then(res => res.json())
            .then(data => {
                if (data.quiz_id) {
                    showAlert('Quiz created successfully!', 'success');
                    document.getElementById('quizModal').style.display = 'none';
                    document.getElementById('quizForm').reset();
                    loadAllQuizzes();
                } else {
                    showAlert(data.message || 'Error creating quiz', 'error');
                }
            });
        }

        function loadAllQuizzes() {
            fetch('/api/quizzes')
                .then(res => res.json())
                .then(data => {
                    displayQuizzes(data.quizzes);
                });
        }

        function displayQuizzes(quizzes) {
            const container = document.getElementById('quizzesContainer');
            container.innerHTML = '';

            if (quizzes.length === 0) {
                container.innerHTML = '<p style="text-align: center; color: var(--text-secondary);">No quizzes found. Create your first quiz!</p>';
                return;
            }

            quizzes.forEach(quiz => {
                const quizCard = document.createElement('div');
                quizCard.className = 'quiz-card';
                quizCard.innerHTML = `
                    <span class="quiz-category">${quiz.category_name || 'Uncategorized'}</span>
                    <h3 class="quiz-title">${quiz.title}</h3>
                    <p class="quiz-description">${quiz.description}</p>
                    <div class="quiz-meta">
                        <span>‚è±Ô∏è ${quiz.time_limit} min</span>
                        <span>üë§ ${quiz.created_by_name}</span>
                    </div>
                    <div style="margin-top: 1rem; display: flex; gap: 0.5rem;">
                        <button class="btn btn-primary" onclick="window.location.href='/admin/questions/${quiz.id}'">Manage Questions</button>
                        <button class="btn btn-danger" onclick="deleteQuiz(${quiz.id})">Delete</button>
                    </div>
                `;
                container.appendChild(quizCard);
            });
        }

        function deleteQuiz(quizId) {
            if (!confirm('Are you sure you want to delete this quiz?')) return;

            fetch(`/api/admin/quizzes/${quizId}`, {
                method: 'DELETE'
            })
            .then(res => res.json())
            .then(data => {
                showAlert(data.message, 'success');
                loadAllQuizzes();
            });
        }

        function showAlert(message, type) {
            const alertContainer = document.getElementById('alert-container');
            alertContainer.innerHTML = `<div class="alert alert-${type}">${message}</div>`;
            setTimeout(() => alertContainer.innerHTML = '', 3000);
        }
    </script>
</body>
</html>
